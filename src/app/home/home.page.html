  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card-header> Cuaca saat ini di {{ cityName }} </ion-card-header>
    <ion-card-content>
      <ion-icon [name]="weatherIcon" size="large"></ion-icon>
      <h2>{{weatherData.main?.temp}}Â°C</h2>

  <ion-item>
    <ion-label position="floating">Cari Nama Kota</ion-label>
    <ion-input [(ngModel)]="cityName" (ionChange)="searchWeather()"></ion-input>

</ion-content>
